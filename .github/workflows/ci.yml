name: CI

on:
  push:
    branches:
      - "*"

jobs:

  build-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.4'

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...